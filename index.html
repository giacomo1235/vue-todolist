<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="add-todo">
            <input @keyup.enter="addTodo" v-model="newTodo" type="text" name="todo-name" id="todo-name" placeholder="nuovo todo" size="1">
            <button @click="addTodo">Aggiungi</button>
        </div>
    
        <ul class="todo-list">
            <li v-for="(element, index) in todos" class="todo-item">
               <div :style="element.done == true ? 'text-decoration: line-through' : 'text-decoration: none'">{{element.text}}</div>
               <button class="btn-delete" @click="deleteTodo(index)">X</button>
            </li>
    
            
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
